<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Smart Water Management</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        #header {
            background-color: #3498db;
            color: #fffefe;
            text-align: center;
            padding: 20px;
        }

        #container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
        }

        #analysis {
            font-size: 18px;
            text-align: center;
        }

        #chart-container {
            max-width: 400px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Smart Water Management System</h1>
    </div>
    <div id="container">
        <div id="analysis">
            <h2>Water Quality Analysis</h2>
            <p>Water Quality: Excellent</p>
        </div>
        <div id="chart-container">
            <canvas id="waterQualityChart"></canvas>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('waterQualityChart').getContext('2d');
        const data = {
            labels: ['Excellent', 'Good', 'Fair', 'Poor'],
            datasets: [{
                data: [60, 25, 10, 5],
                backgroundColor: ['#4CAF50', '#FFC107', '#FF9800', '#F44336'],
            }],
        };

        new Chart(ctx, {
            type: 'pie',
            data: data,
        });
    </script>
</body>
</html>
